<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>Rock Paper Scissors</title>

  <link href="style.css" rel="stylesheet"></link>
</head>
<body>
  <div class="container">
    <div class="btns">
      <img id="rock" src="images/rock.png" class="btn" />
      <img id="paper" src="images/paper.png" class="btn" />
      <img id="scissors" src="images/scissors.png" class="btn" />
    </div>
    <div class="results">
      <div class="scores">
        <div class="scoreBox">
          <p>Player</p>
          <p class="playerScore score"></p>
        </div>
        <div class="scoreBox">
          <p>Computer</p>
          <p class="computerScore score"></p>
        </div>
      </div>
      <span class="round"></span>
    </div>
    <button class="reset hidden">Play again?</button>
  </div>
</body>
<script src="./javascript/script.js" type="text/javascript"></script>
</html>
