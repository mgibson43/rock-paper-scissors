<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>

  <link href="style.css" rel="stylesheet"></link>
</head>
<body>
  <div class="container">

    <div class="btns">
      <button class="btn">Rock</button>
      <button class="btn">Paper</button>
      <button class="btn">Scissors</button>
    </div>
    <div class="results">
      <div class="scores">
        <div>Player: <span class="playerScore"></span></div>
        <div>Computer: <span class="computerScore"></span></div>
      </div>
      <span class="round"></span>
    </div>
    <button class="reset hidden">Play again?</button>
  </div>
</body>
<script src="/script.js" type="text/JavaScript"></script>
</html>
